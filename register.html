<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Student Register</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->

  <body>

    <div class="container">
    <div class="col-sm-5">

        <form class="form-signup" action="login.html">

        
        <h2 class="form-register-heading">Create your Account</h2>
        <label for="Firstname" class="sr-only">FirstName</label>
        <input type="text" id="inputFname" class="form-control" placeholder="FirstName" required autofocus>
       
        <label for="LastName" class="sr-only">LastName</label>
	<input type="text" id="inputEmail" class="form-control" placeholder="LastName" required autofocus>
	
	<label for="Address" class="sr-only">Address</label>
        <input type="text" id="inputPhone" class="form-control" placeholder="Address" required>
	
        <label for="Email" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email, example: student@domain.com" required>
	
	<label for="Phone" class="sr-only">PhoneNumber</label>
        <input type="text" id="inputPhone" class="form-control" placeholder="PhoneNumber" required>
        <button class="btn btn-lg btn-primary pull-left" onclick="onRegister();">Submit</button>
        </form>

        
        
        
    </div>
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
