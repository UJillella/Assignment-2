    <script type="text/javascript" language="javaScript">
        function onPasswordChange(){
	   alert('Your password has been sent to your registered email, try with new password');
        }
        function onRegister(){
	   alert('Registration has been completed, login with new password which has been sent to you');
        }
    </script>
  </head>

  <body ng-app="RoutingApp">

    <div class="container">

      <form class="form-signin" action="index.html">
        <h4 class="form-signin-heading">Welcome to Student Login Portal</h4>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email, example: student@domain.com" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
 	<div style="margin:0 auto" class="form-signin">
       <a class="btn btn-lg btn-default" href="#forgotpassword">Forgot Password</a>
       <a class="btn btn-lg btn-default pull-right" href="#register">Register</a>
	</div>


    </div> <!-- /container -->
<div ng-view>
	</div>
